version: '3.4'

services:
  blogmenia:
    image: blogmenia:dev
    container_name: Blogmenia
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "Blogmenia"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_blogmenia$
    volumes:
      - E:\Satinder singh\cloud-data\Blogmenia (2)\Blogmenia\Blogmenia:/app
      - E:\Satinder singh\cloud-data\Blogmenia (2)\Blogmenia\Blogmenia:/src
      - C:\Users\SATINDER\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_blogmenia$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_blogmenia$ \"\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true